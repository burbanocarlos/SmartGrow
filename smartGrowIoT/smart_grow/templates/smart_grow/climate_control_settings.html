{% extends 'smart_grow/base.html' %}

{% block content %}
  <h2>Climate Control Settings</h2>
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-primary">Save</button>
  </form>

  {% if success %}
    <div class="alert alert-success mt-3" role="alert">
      Thresholds updated successfully.
    </div>
  {% endif %}
{% endblock %}
